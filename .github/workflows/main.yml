name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types:
      - created
  
  workflow_dispatch:

jobs:
  lint:
    name: lint and style checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort
      - name: Lint with flake8
        run: |
          flake8 .
      - name: Black style check
        run: |
          black --check .
      - name: Isort import check
        run: |
          isort --check .

  build_0:
    name: h5py3 tests
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]
        h5py-version: ["3.6", "3.7"]
    steps:
    - uses: actions/checkout@v2
    - name: Install micromamba
      uses: mamba-org/provision-with-micromamba@main
      with:
        environment-name: h5netcdf-tests
        extra-specs: |
          python=${{ matrix.python-version }}
          pip
          pytest
          wheel
          h5py=${{ matrix.h5py-version }}
          netCDF4
    - name: Install h5netcdf
      run: |
        python -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv
    - name: Test with pytest
      run: |
        pytest -v --durations=0 h5netcdf/tests/

  build_1:
    name: h5py3/h5pyd tests
    runs-on: ubuntu-latest
    continue-on-error: true
    defaults:
      run:
        shell: bash -l {0}
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9"]
    steps:
    - uses: actions/checkout@v2
    - name: Install micromamba
      uses: mamba-org/provision-with-micromamba@main
      with:
        environment-name: h5netcdf-tests
        extra-specs: |
          python=${{ matrix.python-version }}
          pip
          pytest
          wheel
          netCDF4
    - name: Install h5netcdf
      run: |
        python -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv
        python -m pip install git+https://github.com/HDFGroup/hsds.git
        python -m pip install git+https://github.com/HDFGroup/h5pyd.git
    - name: Test with pytest
      run: |
        pytest -v --durations=0 h5netcdf/tests/

  build_2:
    name: netCDF4 nightly test
    runs-on: ubuntu-latest
    continue-on-error: true
    defaults:
      run:
        shell: bash -l {0}
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10"]
    steps:
    - uses: actions/checkout@v2
    - name: Install micromamba
      uses: mamba-org/provision-with-micromamba@main
      with:
        environment-name: h5netcdf-tests
        extra-specs: |
          python=${{ matrix.python-version }}
          pip
          pytest
          wheel
          libnetcdf
          cftime
    - name: Install netCDF4 from GitHub
      run: python -m pip install git+https://github.com/Unidata/netcdf4-python
    - name: Install h5netcdf
      run: |
        python -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv
    - name: Test with pytest
      run: |
        pytest -v --durations=0 h5netcdf/tests/

  build_3:
    name: xarray nightly test
    runs-on: ubuntu-latest
    continue-on-error: true
    defaults:
      run:
        shell: bash -l {0}
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10"]
    steps:
    - uses: actions/checkout@v3
      with:
        repository: "pydata/xarray"
        fetch-depth: 0
    - name: Install micromamba
      uses: mamba-org/provision-with-micromamba@main
      with:
        channels: conda-forge
        environment-file: false
        environment-name: h5netcdf-tests
        extra-specs: |
          python=${{ matrix.python-version }}
          h5py
          packaging
          pandas
          pip
          pytest
          wheel
    - name: Install xarray
      run: |
        python -m pip install --no-deps .
    - name: Install h5netcdf
      run: |
        python -m pip install --no-deps --ignore-installed --no-cache-dir -vvv \
          git+https://github.com/h5netcdf/h5netcdf.git@${{ github.ref }}
    - name: Test with pytest
      run: |
        python -m pytest -v --durations=0 -k "H5NetCDF"

  sphinx_doc:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Install micromamba
      uses: mamba-org/provision-with-micromamba@main
      with:
        environment-name: h5netcdf-docs
        extra-specs: |
          python=3.10
          pip
          pytest
          wheel
          netCDF4
          sphinx
          sphinx-book-theme>=0.3.2
    - name: Install h5netcdf
      run: |
        python -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv
    - name: Build HTML
      run: |
        cd doc
        make html
    - name: Upload artifacts
      uses: actions/upload-artifact@v1
      with:
        name: html-doc
        path: doc/_build/html
    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3
      # this uploads only on releases
      if: github.event_name == 'release'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: doc/_build/html

  upload-pypi:
    if: github.event_name == 'release'
    needs: [lint, build_1, sphinx_doc]
    name: deploy to pypi
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build setuptools wheel twine
      - name: Package and Upload
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          python -m build
          twine upload dist/*
